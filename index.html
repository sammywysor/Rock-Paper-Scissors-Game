<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="game">

    <h1 id="player" class="gameText">Player: </h1>
    <h1 id="computer" class="gameText">Computer: </h1>
    <h1 id="result" class="gameText">Result: </h1>

    <div class="buttons-container">
      <button class="choiceBtn" id="rock">ROCK</button>
      <button class="choiceBtn" id="paper">PAPER</button>
      <button class="choiceBtn" id="scissors">SCISSORS</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
